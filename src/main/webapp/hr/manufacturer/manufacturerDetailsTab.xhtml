<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:panelGrid id="generalDetailsPanelGrid" columns="3" cellspacing="5" >

        <p:outputLabel for="manufacturerActive" value="Active: " style="font-weight: bold;" />  
        <h:panelGroup>
            <p:selectBooleanCheckbox style="vertical-align: middle"
                                     id="manufacturerActive"
                                     value="#{humanResourceManager.selectedManufacturer.active}" >

                <p:ajax listener="#{humanResourceManager.updateManufacturer}"
                        event="change"                                      
                        process="@this"/>

            </p:selectBooleanCheckbox>     

            <p:tooltip for="manufacturerActive" value="Check to activate this manufacturer" 
                       showEffect="fade" hideEffect="fade" />            
        </h:panelGroup>
        <h:outputText value="" />

        <h:outputText value="Name:" style="font-weight: bold;" />       
        <p:inputText value="#{humanResourceManager.selectedManufacturer.name}"
                     id="manufacturerName"
                     validator="manufacturerValidator">

            <p:ajax event="change"
                    global="true"      
                    update="manufacturerName"
                    listener="#{humanResourceManager.updateManufacturerName}"
                    process="@this"/>

        </p:inputText>     
        <h:outputText value="" />     

        <h:outputText value="Code:" />       
        <p:inputText value="#{humanResourceManager.selectedManufacturer.code}" >

            <p:ajax event="change"
                    global="true"      
                    listener="#{humanResourceManager.updateManufacturer}"
                    process="@this"/>

        </p:inputText>     
        <h:outputText value="" /> 

        <h:outputText value="Status:" style="font-weight: bold"/>
        <p:selectOneMenu value="#{humanResourceManager.selectedManufacturer.status}" >

            <p:ajax
                listener="#{humanResourceManager.updateManufacturer}"
                process="@this" />

            <f:selectItems value="#{humanResourceManager.manufacturerStatuses}" />

        </p:selectOneMenu>  
        <h:outputText value="" /> 

        <h:outputText value="Registration status:" style="font-weight: bold"/>
        <p:selectOneMenu value="#{humanResourceManager.selectedManufacturer.registrationStatus}" >

            <p:ajax
                listener="#{humanResourceManager.updateManufacturer}"
                process="@this" />

            <f:selectItems value="#{humanResourceManager.registrationStatuses}" />

        </p:selectOneMenu>  
        <h:outputText value="" />

        <h:outputText value="Registration due date:" />
        <p:calendar id="registrationDueDate"
                    readonlyInput="true"
                    navigator="true" 
                    pattern="MMM dd, yyyy" 
                    value="#{humanResourceManager.selectedManufacturer.dateRegistrationDue}" >

            <p:ajax event="dateSelect"
                    listener="#{humanResourceManager.updateManufacturer}" />

            <p:ajax event="keyup"
                    listener="#{humanResourceManager.updateManufacturer}" />

        </p:calendar>
        <h:outputText value="" />

        <h:outputText value="Date last visited:" />
        <p:calendar readonlyInput="true"
                    navigator="true" 
                    pattern="MMM dd, yyyy" 
                    value="#{humanResourceManager.selectedManufacturer.dateLastVisited}" >

            <p:ajax event="dateSelect"
                    listener="#{humanResourceManager.updateManufacturer}" />

            <p:ajax event="keyup"
                    listener="#{humanResourceManager.updateManufacturer}" />

        </p:calendar>
        <h:outputText value="" />

        <h:outputText style="vertical-align: top;"
                      value="Products:" />
        <h:panelGroup>
            <h:panelGrid columns="2" >
                <p:autoComplete id="marketProducts"
                                var="marketProduct"   
                                value="#{humanResourceManager.selectedManufacturer.marketProducts}"
                                itemLabel="#{marketProduct.name} (#{marketProduct.brand})"
                                itemValue="#{marketProduct}"
                                converter="activeMarketProductConverter"
                                forceSelection="true"
                                dropdown="true"
                                scrollHeight="200"                         
                                multiple="true"
                                completeMethod="#{humanResourceManager.completeActiveMarketProduct}" >

                    <p:ajax event="itemSelect"
                            listener="#{humanResourceManager.updateManufacturer}"
                            process="@this"/>

                    <p:ajax event="itemUnselect"
                            listener="#{humanResourceManager.updateManufacturer}"
                            process="@this"/>

                </p:autoComplete>
                <p:commandButton 
                    icon="pi pi-plus" 
                    actionListener="#{complianceManager.createNewMarketProductInDialog}"                                            
                    process="@this"
                    title="Add a new product to the market products database" >

                    <p:ajax event="dialogReturn" 
                            update="marketProducts" />

                </p:commandButton>
            </h:panelGrid>

        </h:panelGroup>
        <h:outputText value="" /> 


    </h:panelGrid>                    

</html>
